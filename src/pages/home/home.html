<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Films</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<button ion-button full round (click)="search()">
		<ion-icon name="search"></ion-icon>
		<div padding-left>
			Search
		</div>
	</button>
	<ion-item>
		<ion-badge margin-top>Page {{films?.page_number}}</ion-badge>
		<button ion-button outline small>></button>
	</ion-item>
	<ion-card *ngFor="let film of films?.movies">
		<ion-card-content>
			<ion-card-title>
				{{film?.title_english}}
			</ion-card-title>
			<img src="{{film?.medium_cover_image}}" alt="{{film?.title_english}}" />
			<button ion-button full round (click)="openDetails(film)">View details</button>
		</ion-card-content>
	</ion-card>
	<ion-badge>Page {{films?.page_number}}</ion-badge>
</ion-content>
