<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Films</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<button ion-button full round (click)="search()">
		<ion-icon name="search"></ion-icon>
		<div padding-left>
			Search
		</div>
	</button>
	<ion-card *ngFor="let film of items">
		<ion-card-content>
			<ion-card-title text-center text-wrap>
				{{film?.title_long}}
			</ion-card-title>
			<img src="{{film?.medium_cover_image}}" alt="{{film?.title_english}}"/>
			<ion-badge item-end margin-top>IMDb: {{film?.rating}}</ion-badge>
			<rating [(ngModel)]="film.rating" 
				readOnly="true"
		        max="10"
		        emptyStarIconName="star-outline"
		        halfStarIconName="star-half" 
		        starIconName="star"
		        nullable="false">				 
			</rating>
			<button ion-button full round (click)="openDetails(film)">View details</button>
		</ion-card-content>
	</ion-card>
	<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
